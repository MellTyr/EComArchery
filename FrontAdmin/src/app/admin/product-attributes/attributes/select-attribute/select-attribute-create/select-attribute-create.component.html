<form [formGroup]="attributeForm" (submit)="createAttribute()" >
    <mat-form-field>
      <mat-label>Наименование</mat-label>
      <input matInput formControlName="attributeName"/>
    </mat-form-field>
    <button mat-button type="button" (click)="addChoiseValue()">Добавить значение</button>
    <div formArrayName="choises">
      <div *ngFor="let v of getChoises.controls; let i = index">
        <div [formGroupName]="i" style="display: flex;">
          <mat-form-field appearance="fill">
            <mat-label>Значение</mat-label>
            <input matInput formControlName="value">
        </mat-form-field>
        </div>
      </div>
    </div>
    <button type="submit" class="primary">Сохранить</button>
  </form>
