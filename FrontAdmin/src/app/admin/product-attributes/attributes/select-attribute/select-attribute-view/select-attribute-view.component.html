<mat-card>
    <mat-card-header>
        <mat-card-title>{{this.productChoiseAttribute.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            @for (item of productChoiseAttribute.values; track $index) {
                <mat-list-item role="listitem">{{item.value}}</mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>
